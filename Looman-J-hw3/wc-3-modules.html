<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-3 - Link Buddy!</title>
    <script src="src/main.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        #bookmarks {
            list-style-type: none;
            margin-left: 0;
            padding-left: 0;
        }

        #bookmarks li {
            margin-bottom: 2px;
        }

        #err {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <header class="hero is-small is-primary is-bold p-2">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">HW-3 - Link Buddy!</h1>
                <h2 class="subtitle">Save your links for later!</h2>
            </div>
        </div>
    </header>

    <div class="columns section has-background-light">
        <div class="column">
            <h2 class="subtitle is-5">Favorites List</h2>
            <div class="num-fav is-size-7 has-text-weight-bold">Number of favorites: 0</div>
            <ul id="bookmarks"></ul>
        </div>

        <div class="column">
            <h2 class="subtitle is-5">Add Favorites</h2>
            <form>
                <div class="field">
                    <label class="label">Text</label>
                    <div class="control">
                        <input id="favorite-text" class="input" type="text" placeholder="Name of link" size="30"
                            required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">URL</label>
                    <div class="control">
                        <input id="favorite-url" class="input" type="url" placeholder="https://example.com"
                            pattern="https://.*" size="30" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Comments</label>
                    <div class="control">
                        <input id="favorite-comments" class="input" type="text" placeholder="Comments" size="30"
                            required>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <button id="favorite-submit-botton" class="button is-success">
                            Submit
                        </button>
                    </div>
                    <div class="control">
                        <button id="favorite-cancel-button" class="button is-warning">
                            Cancel
                        </button>
                    </div>
                </div>
                <div id="err">
                    Missing Text
                </div>
            </form>
        </div>
    </div>
</body>

</html>
